name: "Pipeline"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/pipeline.yml'
      - 'job-scheduler/**'
      - 'tests/**'
      - 'poetry.lock'
      - 'pyproject.toml'
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set tag variable for docker
        shell: bash
        run: |
          BRANCH="$(echo ${GITHUB_REF#refs/heads/})"
          if [[ "$BRANCH" == "main" ]]; then
            echo "DOCKER_TAG=melvyndekort/scheduler:latest" >> "$GITHUB_ENV"
          else
            echo "DOCKER_TAG=melvyndekort/scheduler:$BRANCH" >> "$GITHUB_ENV"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
