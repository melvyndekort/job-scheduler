<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple HTML document</title>
</head>
<body>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello World!</h1>
{% endif %}
{% if jobs %}
  <div>{{ jobs }}</div>>
{% endif %}
{% if error %}
  <h3 style="color: red;">{{ error }}</h3>
{% endif %}
</body>
</html>
